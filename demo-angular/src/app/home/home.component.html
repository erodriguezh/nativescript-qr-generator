<ActionBar>
    <Label text="Home"></Label>
</ActionBar>

<GridLayout rows="*">
    <ScrollView orientation="vertical" scrollBarIndicatorVisible="false">
        <StackLayout orientation="vertical">
            <GridLayout rows="*,*" columns="*" class="qr-example">
                <Label row="0" col="0" text="Default"></Label>
                <Image src="" row="1" col="0" (loaded)="onImageLoadedBasic($event)"></Image>
            </GridLayout>
            <GridLayout rows="*,*" columns="*" class="qr-example">
                <Label row="0" col="0" text="Color"></Label>
                <Image src="" row="1" col="0" (loaded)="onImageLoadedColors($event)"></Image>
            </GridLayout>
            <GridLayout rows="*,*" columns="*" class="qr-example">
                <Label row="0" col="0" text="Color and size" ></Label>
                <Image width="100" height="100" src="" row="1" col="0" (loaded)="onImageLoadedColorsSize($event)"></Image>
            </GridLayout>
        </StackLayout>
    </ScrollView>
</GridLayout>
